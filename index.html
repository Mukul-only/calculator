<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <script defer src="script.js"></script>

    <title>Document</title>
  </head>
  <body class="overflow-hidden">
    <div class="outer flex justify-center items-center w-full min-h-screen">
      <div
        class="calculator max-w-lg mx-4 rounded-lg border border-veryDarkBlue pb-8">
        <textarea
          class="text-right bg-transparent text-3xl w-full text-white outline-none border-none px-12 md:px-24 my-10 resize-none scrollbar-thin"
          placeholder="0"></textarea>
        <!-- number keys -->
        <div
          class="grid grid-cols-4 gap-4 justify-items-center px-8 md:px-20 text-white">
          <button class="btn sp">AC</button>
          <button class="btn sp">DEL</button>
          <button class="btn sp">%</button>
          <button class="btn sp">/</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn sp">*</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn sp">-</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn sp">+</button>
          <button class="btn">00</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn bg-orange-500 active:bg-orange-400">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
